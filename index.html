<!DOCTYPE html>
<html class="background-full">

<head>
  <meta charset="utf-8">
  <title>100 Years Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/100-years-calendar/vendor/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/100-years-calendar/vendor/css/bootstrap-datepicker.standalone.min.css" media="screen" title="no title" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/100-years-calendar/css/cover.css" media="screen" title="no title" charset="utf-8">
  <script src="/100-years-calendar/vendor/js/jquery-2.2.4.min.js" charset="utf-8"></script>
  <script src="/100-years-calendar/vendor/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="/100-years-calendar/vendor/js/bootstrap-datepicker.min.js" charset="utf-8"></script>
</head>

<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="inner cover">
          <p>
            The japanese artist <a href="https://en.wikipedia.org/wiki/On_Kawara">On Kawara</a> designed a <i>100 Years Calendar</i>, on which he marked the days he did his <i>Date Paintings</i>.
          </p>
          <p>
            Generate your own calendar, starting on your birthdate.
          </p>
          <p>
            <input id="datepicker" type="text" class="form-control" placeholder="yyyy/mm/dd">
            <button id="generate" class="form-control" onclick="calendar.generate()">Generate</button>
          </p>
          <a href="/about.html">About</a>&nbsp;|&nbsp;<a href="http://www.bernardol.com">Bernardo Loureiro</a>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript">
    window.onload = function() {
      $('#datepicker').datepicker({
        format: "yyyy/mm/dd",
        startDate: "1916/01/01",
        endDate: "2016/01/01",
        startView: 3,
        maxViewMode: 3,
        calendarWeeks: true,
        autoclose: true,
        defaultViewDate: {
          year: 1916,
          month: 01,
          day: 01
        }
      });
    }
    var calendar = {
      generate: function() {
        var d = new Date($('#datepicker').datepicker('getDate'));
        var year = d.getFullYear();
        var month = d.getMonth();
        var day = d.getDate();
        var query = '?y=' + year + '&m=' + month + '&d=' + day;
        var uri = 'calendar.html' + query;
        console.log(uri);
        window.location = uri;
      }
    }
  </script>
</body>

</html>
